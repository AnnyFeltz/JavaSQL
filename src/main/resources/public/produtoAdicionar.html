<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="form-container">
        <form class="produtoAdicionar-form" method="post" action="/produto-manager"></form>

        <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite nome do Produto" required>

            <label for="descrição">Descrição:</label>
            <input type="text" name="descrição" id="descrição" placeholder="Digite a Descrição do Produto" required>

            <label for="preço">Preço:</label>
            <input type="text" name="preço" id="preço" placeholder="Digite o Preço do Produto" required>

            
            <label for="quantidade">Quantidade:</label>
            <input type="text" name="quantidade" id="quantidade" placeholder="Digite quantidade de Produtos" required>

            <button type="submit">Enviar</button>

            

    </div>
   
    
</body>

</html>
