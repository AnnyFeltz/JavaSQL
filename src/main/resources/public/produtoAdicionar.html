<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="form-container">
        <form class="produtoAdicionar-form" method="post" action="/produto-adicionar">

        <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite nome do Produto" required>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" placeholder="Digite a Descrição do Produto" required>

            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" placeholder="Digite o Preço do Produto" required>

            
            <label for="quantidadeEstoque">Quantidade:</label>
            <input type="text" name="quantidadeEstoque" id="quantidadeEstoque" placeholder="Digite quantidade de Produtos no estoque" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
   
    <a href="/">Voltar</a>

</body>

</html>
