<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Remover Produto</title>
</head>

<body>

    <#if mensagem??>
        <div id="Mensagem">
            <h2>${mensagem}</h2>
        </div>
    </#if>

    <form method="post" action="/produto-deletar" id="Formulario">

        <label for="id">ID do Produto:</label>
        <input type="number" id="id" name="id" required placeholder="Digite o ID do produto">
        <input type="submit" value="Remover Produto" />

    </form>

</body>

</html>
