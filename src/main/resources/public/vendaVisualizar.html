<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Visualizar Vendas</title>
</head>

<body>
    <div class="listagem-container">
        <a href="/">Voltar</a>
        
        <h1>Visualizar Vendas</h1>

        <div class="card-container">
            <#list lista as venda>
                <div class="cardListar">
                    <p><strong>ID Venda:</strong> ${venda.id}</p>
                    <p><strong>Data:</strong> ${venda.dataVenda}</p>
                    <p><strong>Forma de Pagamento:</strong> ${venda.formaPagamento}</p>
                    <p><strong>Valor Total:</strong> ${venda.valorTotal}</p>
                    <p><strong>ID Cliente:</strong> ${venda.idCliente}</p>
                </div>
            </#list>
        </div>

        <a href="/">Voltar</a>
    </div>

</html>
