<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Listar Produtos</title>
</head>

<body>
    <!--
    fazer o listar dos produtos, 
    queria q cada produto estivesse no seu proprio quadradinho 
    tipo [produto1...] [produto2...],
    3 ou 4 colunas de produtos, se precisar faz a animação q quiser,
    aé e não coloca o estoque
    -->

    <!--fiz esse bem simples pq eu precidava testar e vc ainda não tinha feito-->
    <h1>Lista de Produtos</h1>
    <ul>
        <#list list as produto>
            <li>
                Nome: ${produto.nome} <br>
                Preço: ${produto.preco} <br>
            </li>
        </#list>
    </ul>

    <a href="/">Voltar a Página Inicial</a>
</body>

</html>
