<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Atualizar Produto</title>
</head>

<body>  
    <form action="/produto-atualizar" method="post">
        <input type="hidden" name="id" value="${produto.id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="${produto.nome}" required>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="${produto.descricao}" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="${produto.preco}" required>
        
        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" value="${produto.quantidadeEstoque}" required>
        
        <button type="submit">Atualizar Produto</button>
    </form>   
    
    <a href="/">Voltar a Página Inicial</a>
</body>

</html>
